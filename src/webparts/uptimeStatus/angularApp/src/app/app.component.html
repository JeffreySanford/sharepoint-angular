<div class="app-container">
  <!-- Header with Material 3 toolbar -->
  <mat-toolbar color="primary" class="app-header">
    <mat-icon class="header-icon">dashboard</mat-icon>
    <span class="header-title">{{ title }}</span>
    <span class="spacer"></span>
    <button mat-icon-button 
            class="notification-button"
            [matBadge]="notificationCount"
            matBadgeColor="accent"
            matTooltip="Notifications">
      <mat-icon>notifications</mat-icon>
    </button>
    <button mat-icon-button 
            matTooltip="Settings">
      <mat-icon>settings</mat-icon>
    </button>
  </mat-toolbar>

  <!-- Main content with tabs -->
  <div class="content-container">
    <mat-tab-group class="main-tabs"
                   animationDuration="300ms"
                   [selectedIndex]="selectedTabIndex"
                   (selectedTabChange)="onTabChange($event)">
      <mat-tab label="Home"></mat-tab>
      <mat-tab label="Metrics"></mat-tab>
      <mat-tab label="Teams"></mat-tab>
      <mat-tab label="Reports"></mat-tab>
      <mat-tab label="Lists"></mat-tab>
      <mat-tab label="Admin"></mat-tab>
    </mat-tab-group>
    <router-outlet></router-outlet>
  </div>
</div>
