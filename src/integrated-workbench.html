<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="icon"
      type="image/x-icon"

    />

      rel="stylesheet"
    />
    <link

    <link rel="stylesheet" href="http://localhost:4200/styles.css" />

    <link rel="stylesheet" href="/public/css/workbench.css" />
    <link rel="stylesheet" href="/public/css/integrated-workbench.css" />

  <body>

        <div class="visualization-panel">

            <strong>API Status:</strong>
            <span id="api-status">Checking...</span>
